// CS2
// All my in-game configuration is defined here
// This file must be located at: <path\to\cs2\install\folder\>game\csgo\cfg

// MOUSE CONFIGURATION
sensitivity 0.6
zoom_sensitivity_ratio 1.0

// CROSSHAIR CONFIGURATION
cl_crosshairstyle 4 // Classic static
cl_crosshair_recoil 0 // Disable follow recoil
cl_crosshairdot 0
cl_crosshairthickness 0.1
cl_crosshairsize 2.5
cl_crosshairgap -3.0
cl_crosshaircolor_r 255 // RGB scale for red
cl_crosshaircolor_g 255 // RGB scale for green
cl_crosshaircolor_b 255 // RGB scale for blue
cl_crosshairusealpha 1 // Use alpha
cl_crosshairalpha 255 // Alpha scale
cl_crosshairgap_useweaponvalue 0 // When activated, this command will dynamically adjust the size of your crosshair depending on what weapon you have equipped at the time.
cl_crosshair_t 0 // If enabled, it will make your crosshair a "T" style crosshair.

// WEAPONS BINDS
bind MOUSE4 "slot7"; // Bottom-side button -> Flashbang
bind MOUSE3 "slot8"; // Wheel button -> Smoke 
bind MOUSE5 "slot10" // Upper-side button -> Molotov

// TOGGLE CONSOLE BIND
bind "|" toggleconsole

// MISC BIND
bind c "voice_modenable_toggle" // Mute/Unmute voice chat

// MAX PING FOR MM
mm_dedicated_search_maxping 60
